<!DOCTYPE html>
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>HTML、CSS教學</title>
</head>
<body>
	<h1 class="title">CSS教學</h1>
	<p>在這堂課程上面，你會了解如何使用CSS來設定用在HTML標籤上，以及設定<a href="">連結顏色</a></p>

	<h2 class="title">這章節你認識的CSS設定文字語法</h2>
	<ol>
		<li>文字顏色：color</li>
		<li>文字大小：font-size</li>
		<li>文字行距：line-height</li>
		<li>文字字型：font-family</li>
		<li>其它...</li>
	</ol>
	
	<h2>下列的emmet語法，哪一項是錯的？</h2>
	<ul>
		<li>! = HTML5環境</li>
		<li>link:css = 匯入CSS</li>
		<li>p*4 = 顯示4個p段落</li>
		<li>h1 = 展開h1的開頭與結尾html標籤</li>
		<li class="midline">lorem = 自動就幫我們寫完網頁</li>
	</ul>

	<h2 class="title">在圖片上加上logo的線條</h2>
	<img src="img/logo.png" alt="logo"/>
	
</body>
</html>
